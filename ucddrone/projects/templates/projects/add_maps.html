<!-- projects/add_maps.html -->

{% extends "base.html" %}

{% block extra_head %}
<!-- Include jQuery library -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Include jQuery UI library -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

{% endblock %}

{% block title %}Add Map - UCD Drone{% endblock %}

{% block content %}
<div class="container mt-5"> <!-- Center the form in the middle of the page -->
    <h1>Add Map</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- Render the form fields as paragraphs for simplicity -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Datepicker initialization script -->
<script>
    $(document).ready(function() {
        // Initialize the date picker
        $(".datepicker").datepicker();
    });
</script>

{% endblock %}
