<!-- upload_map.html -->

{% extends "base.html" %}

{% block title %}Upload Map{% endblock %}

{% block content %}
    <h1>Upload Map</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
{% endblock %}
